version: "3.8"

services:
  db:
    image: postgres:13
    container_name: auction_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: auction_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql:ro
    networks:
      - auction_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auction_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  bot:
    build: .
    container_name: auction_bot
    env_file:
      - .env
    volumes:
      - /root/keys:/keys
    depends_on:
      db:
        condition: service_healthy
    networks:
      - auction_net
    restart: unless-stopped

  webhook:
    build: .
    container_name: auction_webhook
    command: python webhook.py
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5000"
    networks:
      - auction_net
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: auction_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - webhook
    networks:
      - auction_net

volumes:
  pg_data:
  caddy_data:
  caddy_config:

networks:
  auction_net:
    driver: bridge

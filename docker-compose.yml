version: "3.8"
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auction_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - auction_network

  redis:
    image: redis:alpine
    networks:
      - auction_network

  bot:
    build: .
    environment:
      - API_TOKEN=${API_TOKEN}
      - DB_URI=postgres://postgres:root@db/auction_db
      - GOOGLE_SHEET_CREDENTIALS=${GOOGLE_SHEET_CREDENTIALS}
      - FREEKASSA_SECRET=${FREEKASSA_SECRET}
    depends_on:
      - db
      - redis
    networks:
      - auction_network

  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - WEBHOOK_HOST=${WEBHOOK_HOST}
      - WEBHOOK_PATH=${WEBHOOK_PATH}
      - FREEKASSA_SECRET=${FREEKASSA_SECRET}
      - DB_URI=postgres://postgres:root@db/auction_db
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - auction_network

networks:
  auction_network:
    driver: bridge

volumes:
  pg_data:
